<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Question Set â€“ Quizio</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
:root{
  --blue-main:#0b57d0;
  --blue-light:#1e88ff;
  --blue-soft:#eaf2ff;
  --card-soft:#f1f8ff;
  --border-soft:#e5e7eb;
  --radius-lg:16px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:#f9fafb;font-family:'Nunito',sans-serif}
.topbar{
  background:var(--blue-main);
  padding:18px 32px;
  color:white;
  font-family:'Fredoka',sans-serif;
  font-size:18px;
}
.wrapper{
  padding:32px;
  display:grid;
  grid-template-columns:1fr 260px;
  gap:28px;
}
.card{
  background:white;
  border-radius:var(--radius-lg);
  padding:26px;
  border:1px solid var(--border-soft);
}
.input,select{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border-soft);
  font-size:15px;
  margin-bottom:14px;
}
.add-question{
  padding:14px 22px;
  border-radius:999px;
  border:1px dashed var(--blue-light);
  background:white;
  font-family:'Fredoka',sans-serif;
  cursor:pointer;
  color:var(--blue-light);
  margin-top:18px;
}
.question-box{
  background:var(--card-soft);
  border-radius:var(--radius-lg);
  padding:22px;
  margin-top:20px;
}
.question-header{
  display:flex;
  align-items:center;
  gap:10px;
  font-family:'Fredoka',sans-serif;
  margin-bottom:14px;
}
.drag-handle{cursor:grab}
.move-btn{
  border:none;
  background:transparent;
  cursor:pointer;
  font-size:14px;
}
.move-btn:disabled{opacity:.3}
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.choice{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:10px;
}
.actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:16px;
}
.btn{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  font-family:'Fredoka',sans-serif;
  cursor:pointer;
}
.save-btn{background:#ff8a3d;color:white}
.duplicate-btn{background:#4dd0e1}
.delete-btn{background:#b6f77c}
.side-panel{
  background:var(--blue-soft);
  border-radius:var(--radius-lg);
  padding:22px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.side-panel .btn{
  width:100%;
  height:44px;
}
.loading{
  opacity:.6;
  pointer-events:none;
}
.status{
  font-size:14px;
  color:#0b57d0;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<div class="topbar">Dashboard â€º Create a Question Set</div>

<div class="wrapper">
  <div class="card">
    <input class="input" id="setTitle" placeholder="Enter your Question Set title..." />
    <input class="input" id="setDesc" placeholder="Add description (optional)..." />

    <div id="addQuestionWrapper">
      <button class="add-question" onclick="addQuestion()">âž• Add New Question</button>
    </div>

    <div id="questions"></div>
  </div>

  <div class="side-panel">
    <button class="btn save-btn" id="saveSetBtn" onclick="saveQuestionSet()">Save Question Set</button>
    <div class="status" id="statusText">Saving...</div>
    <button class="btn delete-btn" onclick="location.href='dashboard.html'">Cancel</button>
  </div>
</div>

<script>
/* ðŸ” SUPABASE */
const supabase = window.supabase.createClient(
  "https://vobglhlucwodmlzphmvc.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvYmdsaGx1Y3dvZG1senBobXZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NDI3NTUsImV4cCI6MjA4MjIxODc1NX0.TVsMoM0d_4wvrNfjAGid59FmCKBRYcqJMUC8MAEZg1A"
);

/* ðŸ”’ AUTH GUARD */
let currentUser = null;

(async()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user){
    location.href="login.html";
    return;
  }
  currentUser = user;
})();

/* ========= QUESTION LOGIC (UNCHANGED CORE) ========= */

function addQuestion(){
  const q=document.createElement('div');
  q.className='question-box';
  q.innerHTML=`
    <div class="question-header">
      <span class="drag-handle">â˜°</span>
      <button class="move-btn" onclick="moveQuestionUp(this)">â–²</button>
      <button class="move-btn" onclick="moveQuestionDown(this)">â–¼</button>
      <span class="q-title"></span>
    </div>
    <input class="input question-text" placeholder="Type your question..." />
    <div class="row">
      <select class="question-type" onchange="renderAnswer(this)">
        <option disabled selected>Question Type</option>
        <option value="short">Short Answer</option>
        <option value="tf">True / False</option>
        <option value="mc">Multiple Choice</option>
      </select>
      <input class="input timer" type="number" min="1" placeholder="Timer (seconds)" />
    </div>
    <div class="answer-area"></div>
    <div class="actions">
      <button class="btn duplicate-btn" onclick="duplicateQuestion(this)">Duplicate</button>
      <button class="btn delete-btn" onclick="deleteQuestion(this)">Delete</button>
    </div>
  `;
  document.getElementById('questions').appendChild(q);
  renumberQuestions();
}

function renderAnswer(select){
  const area=select.closest('.question-box').querySelector('.answer-area');
  area.innerHTML='';
  if(select.value==='short')
    area.innerHTML=`<input class="input answer" placeholder="Correct answer..." />`;
  if(select.value==='tf')
    area.innerHTML=`<label><input type="radio" checked disabled> True</label><br><label><input type="radio" disabled> False</label>`;
  if(select.value==='mc'){
    area.innerHTML=`<div class="choices"></div><button class="add-question" onclick="addChoice(this)">âž• Add choice</button>`;
    addChoice(area.querySelector('button'));
    addChoice(area.querySelector('button'));
  }
}

function addChoice(btn){
  const choices=btn.parentElement.querySelector('.choices');
  if(choices.children.length>=4) return;
  const c=document.createElement('div');
  c.className='choice';
  c.innerHTML=`
    <input type="radio" name="correct">
    <input class="input answer" placeholder="Choice ${choices.children.length+1}">
    <button class="move-btn" onclick="this.parentElement.remove()">âœ–</button>
  `;
  choices.appendChild(c);
}

function duplicateQuestion(btn){
  const box=btn.closest('.question-box');
  const clone=box.cloneNode(true);
  document.getElementById('questions').appendChild(clone);
  renumberQuestions();
}
function deleteQuestion(btn){
  btn.closest('.question-box').remove();
  renumberQuestions();
}
function moveQuestionUp(btn){
  const b=btn.closest('.question-box');
  if(b.previousElementSibling) b.parentNode.insertBefore(b,b.previousElementSibling);
  renumberQuestions();
}
function moveQuestionDown(btn){
  const b=btn.closest('.question-box');
  if(b.nextElementSibling) b.parentNode.insertBefore(b.nextElementSibling,b);
  renumberQuestions();
}
function renumberQuestions(){
  document.querySelectorAll('.question-box').forEach((b,i)=>{
    b.querySelector('.q-title').textContent=`Question ${i+1}`;
  });
}

/* ========= SAVE TO SUPABASE ========= */

async function saveQuestionSet(){
  const title=setTitle.value.trim();
  if(!title){ alert("Please enter a title"); return; }

  saveSetBtn.classList.add("loading");
  statusText.style.display="block";

  const questions=[];
  document.querySelectorAll('.question-box').forEach(box=>{
    questions.push({
      text:box.querySelector('.question-text').value,
      type:box.querySelector('.question-type').value,
      timer:box.querySelector('.timer').value || 10
    });
  });

  const { error } = await supabase.from("question_sets").insert({
    user_id: currentUser.id,
    title,
    description: setDesc.value,
    questions
  });

  saveSetBtn.classList.remove("loading");
  statusText.style.display="none";

  if(error){
    alert(error.message);
    return;
  }

  alert("Question Set Saved!");
  location.href="dashboard.html";
}
</script>

</body>
</html>
